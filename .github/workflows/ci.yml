name: JobOps CI

on:
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django tests
        env:
          SECRET_KEY: test-secret-key
          DEBUG: True
          ALLOWED_HOSTS: localhost
          DATABASE_ENGINE: django.db.backends.sqlite3 # Use SQLite for CI tests
          DATABASE_NAME: ':memory:' # In-memory SQLite DB for faster tests
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/0
        run: |
          python manage.py test core.tests.UserModelTest

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}
          # Note: Set GHCR_USERNAME and GHCR_TOKEN in GitHub Secrets
          # GHCR_USERNAME: Your GitHub username (e.g., 'yourusername')
          # GHCR_TOKEN: GitHub Personal Access Token with 'write:packages' scope
          # Go to: Repo -> Settings -> Secrets and variables -> Actions -> New repository secret

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/jobops:${{ github.sha }}
          # Replace 'yourusername' in 'ghcr.io/yourusername/jobops' with your actual GitHub username
          # Example: If your GitHub username is 'johndoe', use 'ghcr.io/johndoe/jobops:${{ github.sha }}'